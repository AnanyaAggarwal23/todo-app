<div class="form-container">
    <form [formGroup]="dataForm">
        <div *ngIf="btnText === 'Submit'" class="form-group">
            <label>Owner</label>
            <input class="form-control" formControlName="ownerControl" type="string">
            <span class="err-msg" *ngIf="!controls.ownerControl.valid">*This field is required</span>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" formControlName="titleControl" type="string">
            <span class="err-msg" *ngIf="!controls.titleControl.valid">*This field is required</span>
        </div>
        <div class="form-group">
            <label>Body</label>
            <input class="form-control" formControlName="bodyControl" type="string">
            <span class="err-msg" *ngIf="!controls.bodyControl.valid">*This field is required</span>
        </div>
        <div class="form-group">
            <label>Media</label>
            <input class="form-control" formControlName="mediaControl" type="string">
            <span class="err-msg" *ngIf="!controls.mediaControl.valid">*This field is required</span>
        </div>
        <div class="form-group">
            <label>Status</label>
            <mat-select class="form-control" formControlName="statusControl">
                <mat-option value="Todo">Todo</mat-option>
                <mat-option value="Done">Done</mat-option>
            </mat-select>
            <span class="err-msg" *ngIf="!controls.statusControl.valid">*This field is required</span>
        </div>
        <div *ngIf="btnText === 'Submit'" class="form-group">
            <label>Creation Date</label>
            <input class="form-control" formControlName="creationDateControl" type="string">
            <span class="err-msg" *ngIf="!controls.creationDateControl.valid">*This field is required</span>
        </div>
        <div *ngIf="btnText === 'Submit'" class="form-group">
            <label>Edition Date</label>
            <input class="form-control" formControlName="editionDateControl" type="string">
            <span class="err-msg" *ngIf="!controls.editionDateControl.valid">*This field is required</span>
        </div>
        <div *ngIf="btnText === 'Submit'" class="form-group">
            <label>Deletion Date</label>
            <input class="form-control" formControlName="deletionDateControl" type="string">
            <span class="err-msg" *ngIf="!controls.deletionDateControl.valid">*This field is required</span>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">{{btnText}}
        </button>
        
    </form>
</div>
